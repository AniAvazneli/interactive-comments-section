<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Interactive comments section</title>

</head>

<body>

  <div class="card"></div>
  <div class="addCom">
    <textarea id="textArea" rows="4" cols="50" placeholder="Add a comment…"></textarea>
    <div class="imageAndSend">
      <img class="image sendImage" src="./images/avatars/image-juliusomo.png" />
      <input class="send" type="button" value="SEND" />
    </div>
  </div>
  <div class="bgDiv">
    <div class="delDiv">
      <h3 class="delHeadline">Delete comment</h3>
      <p class="depP">Are you sure you want to delete this comment? This will remove the comment and can’t be undone.
      </p>
      <div class="delButtons">
        <button class="noCancel">NO, CANCEL</button>
        <button class="yesBut">YES, DELETE</button>
      </div>
    </div>
  </div>


  <script src="./main.js" type="module"></script>
</body>

</html>
